<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Your Personal Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-music"></i> Melodify</h1>
        </header>
        <main>
            <div id="player">
                <div id="album-art">
                    <img src="placeholder-album-art.jpg" alt="Album Art">
                </div>
                <div id="track-info">
                    <h2 id="track-title">Track Title</h2>
                    <p id="artist">Artist Name</p>
                </div>
                <div id="progress-container">
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                    <div id="time-info">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
                <div id="controls">
                    <button id="shuffle-toggle" title="Toggle Shuffle"><i class="fas fa-random"></i></button>
                    <button id="prev" title="Previous Track"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause" title="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="next" title="Next Track"><i class="fas fa-step-forward"></i></button>
                    <button id="repeat-toggle" title="Toggle Repeat"><i class="fas fa-redo"></i></button>
                </div>
                <div id="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="100" title="Adjust Volume">
                    <span id="volume-level">100%</span>
                </div>
                <div id="speed-control">
                    <i class="fas fa-tachometer-alt"></i>
                    <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1" title="Adjust Playback Speed">
                    <span id="speed-value">1x</span>
                </div>
            </div>
            <div id="playlist-container">
                <h3>Playlist</h3>
                <ul id="track-list">
                    <!-- Tracks will be dynamically added here -->
                </ul>
            </div>
            <div id="recent-container">
                <h3>Recently Played</h3>
                <ul id="recent-list">
                    <!-- Recent tracks will be dynamically added here -->
                </ul>
            </div>
            <div id="upload-container">
                <button id="upload-btn"><i class="fas fa-upload"></i> Upload Tracks</button>
                <input type="file" id="file-upload" multiple accept="audio/*" style="display: none;">
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Melodify. All rights reserved.</p>
            <button id="theme-switcher" title="Switch Theme"><i class="fas fa-adjust"></i></button>
        </footer>
        <div id="notification" class="notification" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
