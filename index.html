<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodify - Your Personal Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Melodify</h1>
            <button id="theme-switcher"><i class="fas fa-moon"></i></button>
        </header>
        <main>
            <div id="player">
                <div id="album-art">
                    <img src="placeholder-album-art.jpg" alt="Album Art">
                </div>
                <div id="track-info">
                    <h2 id="track-title">Track Title</h2>
                    <p id="artist">Artist Name</p>
                </div>
                <div id="controls">
                    <button id="prev"><i class="fas fa-step-backward"></i></button>
                    <button id="play-pause"><i class="fas fa-play"></i></button>
                    <button id="next"><i class="fas fa-step-forward"></i></button>
                    <button id="shuffle"><i class="fas fa-random"></i></button>
                    <button id="repeat"><i class="fas fa-repeat"></i></button>
                    <button id="mute"><i class="fas fa-volume-up"></i></button>
                </div>
                <div id="progress-container">
                    <div id="progress-bar">
                        <div id="progress"></div>
                    </div>
                    <div id="time-info">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                </div>
                <div id="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volume-slider" min="0" max="100" value="100">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div id="speed-control">
                    <label for="speed-slider">Speed:</label>
                    <input type="range" id="speed-slider" min="0.5" max="2" step="0.1" value="1">
                    <span id="speed-value">1x</span>
                </div>
            </div>
            <div id="playlist">
                <h3>Playlist</h3>
                <input type="text" id="search" placeholder="Search tracks...">
                <ul id="track-list">
                    <!-- Tracks will be dynamically added here -->
                </ul>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 Melodify. All rights reserved.</p>
        </footer>
    </div>
    <input type="file" id="file-upload" multiple style="display: none;">
    <button id="upload-btn">Upload Tracks</button>
    <div class="notification"></div>
    <script src="script.js"></script>
</body>
</html>
